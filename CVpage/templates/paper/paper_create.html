{%extends 'base.html'%}
{%block content%}
<form method='post' enctype=multipart/form-data>
    {% for field, errors in form.errors.items() %}
        <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
    {% endfor %}
    {{ form.csrf_token }}
    {{form.subject.label}}
    {{form.subject()}}
    {{form.content.label}}
    {{form.content()}}
    <input type="file" name='files' id='files'>
    <button type="submit">전송</button>
</form>
    
{%endblock%}
